name: Test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:

  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
          cache: true
      - name: Check
        run: go test ./...